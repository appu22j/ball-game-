<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Temple Bot Run</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #1a1a1a;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            touch-action: none; /* Prevent browser scrolling */
        }

        #gameContainer {
            position: relative;
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #2b3a42;
        }

        canvas {
            box-shadow: 0 0 20px rgba(0,0,0,0.5);
            max-width: 100%;
            max-height: 100%;
        }

        /* UI Overlay Layer */
        #uiLayer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .hud-panel {
            padding: 20px;
            display: flex;
            justify-content: space-between;
            color: white;
            font-weight: bold;
            text-shadow: 2px 2px 0 #000;
            font-size: 24px;
        }

        #scoreBoard {
            background: linear-gradient(to bottom, rgba(0,0,0,0.8), transparent);
        }

        /* Menus */
        .menu {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.85);
            padding: 30px;
            border-radius: 15px;
            text-align: center;
            color: white;
            border: 2px solid #ffd700;
            pointer-events: auto;
            min-width: 250px;
            box-shadow: 0 0 30px rgba(255, 215, 0, 0.2);
            display: none; /* Hidden by default */
        }

        .menu h1 {
            margin: 0 0 10px 0;
            font-size: 32px;
            color: #ffd700;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .menu p {
            font-size: 16px;
            color: #ccc;
            margin-bottom: 25px;
        }

        button {
            background: linear-gradient(to bottom, #ffd700, #ffa500);
            border: none;
            padding: 15px 30px;
            font-size: 20px;
            font-weight: bold;
            color: #3e2723;
            border-radius: 8px;
            cursor: pointer;
            transition: transform 0.1s;
            width: 100%;
        }

        button:active {
            transform: scale(0.95);
        }

        #startScreen { display: block; }
        
        .tutorial-icon {
            font-size: 30px;
            margin: 10px;
            display: inline-block;
        }
        
        /* Mobile specific adjustments */
        @media (max-width: 600px) {
            .hud-panel { font-size: 18px; padding: 15px; }
            .menu { width: 80%; }
        }
    </style>
</head>
<body>

<div id="gameContainer">
    <canvas id="gameCanvas"></canvas>
    
    <div id="uiLayer">
        <div id="scoreBoard" class="hud-panel">
            <div id="scoreDisplay">SCORE: 0</div>
            <div id="coinDisplay">ü™ô 0</div>
        </div>
    </div>

    <!-- Start Screen -->
    <div id="startScreen" class="menu">
        <h1>Temple Bot</h1>
        <p>Run as far as you can!</p>
        <div style="margin-bottom: 20px; font-size: 14px; color: #aaa;">
            <div>‚¨ÜÔ∏è Swipe Up to Jump</div>
            <div>‚¨áÔ∏è Swipe Down to Slide</div>
            <div>‚¨ÖÔ∏è‚û°Ô∏è Swipe to Move</div>
        </div>
        <button onclick="startGame()">RUN!</button>
    </div>

    <!-- Game Over Screen -->
    <div id="gameOverScreen" class="menu">
        <h1>CRASHED!</h1>
        <p id="finalScore">Score: 0</p>
        <button onclick="resetGame()">TRY AGAIN</button>
    </div>
</div>

<script>
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');
    
    // Game State
    let gameRunning = false;
    let score = 0;
    let coins = 0;
    let speed = 0;
    let distance = 0;
    let lastTime = 0;
    let frameCount = 0;

    // Constants
    const BASE_SPEED = 400; // Pixels per second
    const MAX_SPEED = 900;
    const LANE_COUNT = 3;
    let LANE_WIDTH = 0; // Calculated on resize
    
    // Assets (Using Emoji drawing for simplicity and self-containment)
    const ASSETS = {
        player: 'ü§ñ',
        coin: 'ü™ô',
        log: 'ü™µ', // Jump over
        arch: '‚õ©Ô∏è', // Slide under
        fire: 'üî•', // Dodge (change lane)
        wall: 'üóø', // Dodge
        bg: '#3e2723',
        laneDark: '#4e342e',
        laneLight: '#5d4037'
    };

    // Entities
    let player = {
        lane: 1, // 0, 1, 2
        y: 0, // Set in resize
        targetX: 0,
        x: 0,
        width: 50,
        height: 50,
        z: 0, // Vertical height (jump)
        isJumping: false,
        isSliding: false,
        jumpVel: 0,
        slideTimer: 0
    };

    let obstacles = [];
    let particles = [];

    // --- Core Engine ---

    function resize() {
        // Handle full screen vertical aspect ratio preference
        const container = document.getElementById('gameContainer');
        const aspect = container.clientWidth / container.clientHeight;
        
        // Limit max width for gameplay sanity on desktop
        let w = container.clientWidth;
        let h = container.clientHeight;
        
        // On very wide screens, restrict width to mimic mobile
        if (w > 600) {
            w = 500; 
        }

        canvas.width = w;
        canvas.height = h;
        
        LANE_WIDTH = w / LANE_COUNT;
        
        // Reset player visual pos
        player.y = h - 150;
        player.width = LANE_WIDTH * 0.6;
        player.height = player.width;
        
        // Snap player to current lane immediately
        player.targetX = (player.lane * LANE_WIDTH) + (LANE_WIDTH / 2);
        if (!gameRunning) player.x = player.targetX;
    }

    window.addEventListener('resize', resize);
    resize();

    function startGame() {
        document.getElementById('startScreen').style.display = 'none';
        document.getElementById('gameOverScreen').style.display = 'none';
        
        // Reset Stats
        gameRunning = true;
        score = 0;
        coins = 0;
        speed = BASE_SPEED;
        distance = 0;
        obstacles = [];
        particles = [];
        
        // Reset Player
        player.lane = 1;
        player.z = 0;
        player.isJumping = false;
        player.isSliding = false;
        player.x = (player.lane * LANE_WIDTH) + (LANE_WIDTH / 2);
        player.targetX = player.x;

        lastTime = performance.now();
        requestAnimationFrame(gameLoop);
    }

    function gameOver() {
        gameRunning = false;
        document.getElementById('finalScore').innerText = `Score: ${Math.floor(score)} | Coins: ${coins}`;
        document.getElementById('gameOverScreen').style.display = 'block';
    }

    function resetGame() {
        startGame();
    }

    // --- Input Handling ---

    // Keyboard
    window.addEventListener('keydown', (e) => {
        if (!gameRunning) return;
        if (e.key === 'ArrowLeft') changeLane(-1);
        if (e.key === 'ArrowRight') changeLane(1);
        if (e.key === 'ArrowUp') jump();
        if (e.key === 'ArrowDown') slide();
    });

    // Touch / Swipe
    let touchStartX = 0;
    let touchStartY = 0;

    canvas.addEventListener('touchstart', (e) => {
        touchStartX = e.changedTouches[0].screenX;
        touchStartY = e.changedTouches[0].screenY;
    }, {passive: false});

    canvas.addEventListener('touchend', (e) => {
        if (!gameRunning) return;
        
        let touchEndX = e.changedTouches[0].screenX;
        let touchEndY = e.changedTouches[0].screenY;
        
        handleSwipe(touchStartX, touchStartY, touchEndX, touchEndY);
    }, {passive: false});

    function handleSwipe(x1, y1, x2, y2) {
        const dx = x2 - x1;
        const dy = y2 - y1;
        const absDx = Math.abs(dx);
        const absDy = Math.abs(dy);

        if (Math.max(absDx, absDy) < 30) return; // Tap / too short

        if (absDx > absDy) {
            // Horizontal
            if (dx > 0) changeLane(1);
            else changeLane(-1);
        } else {
            // Vertical
            if (dy < 0) jump();
            else slide();
        }
    }

    // Actions
    function changeLane(dir) {
        if (player.lane + dir >= 0 && player.lane + dir < LANE_COUNT) {
            player.lane += dir;
            player.targetX = (player.lane * LANE_WIDTH) + (LANE_WIDTH / 2);
        }
    }

    function jump() {
        if (!player.isJumping && !player.isSliding) {
            player.isJumping = true;
            player.jumpVel = -15; // Initial upward velocity
        }
    }

    function slide() {
        if (!player.isJumping && !player.isSliding) {
            player.isSliding = true;
            player.slideTimer = 0.8; // Seconds sliding
        } else if (player.isJumping) {
            // Fast fall
            player.jumpVel = 20;
        }
    }

    // --- Game Logic ---

    function spawnObstacle() {
        // Lane selection: Prefer lanes that aren't completely blocked recently
        // Simple random for now
        const lane = Math.floor(Math.random() * LANE_COUNT);
        
        const typeRoll = Math.random();
        let type = 'wall';
        
        // 40% Coins, 20% Logs, 20% Arches, 20% Walls/Fire
        if (typeRoll < 0.3) type = 'coin';
        else if (typeRoll < 0.5) type = 'log'; // Jump
        else if (typeRoll < 0.7) type = 'arch'; // Slide
        else if (typeRoll < 0.85) type = 'fire'; // Dodge
        else type = 'wall'; // Dodge

        // If coin, maybe spawn a pattern? Just single for now
        obstacles.push({
            type: type,
            lane: lane,
            x: (lane * LANE_WIDTH) + (LANE_WIDTH / 2),
            y: -100, // Start above screen
            width: LANE_WIDTH * 0.5,
            height: LANE_WIDTH * 0.5,
            collected: false
        });
    }

    function update(dt) {
        // Increase speed slowly
        if (speed < MAX_SPEED) speed += dt * 5;
        
        distance += speed * dt;
        score += (speed * dt) * 0.01;

        // Player movement (Lerp X)
        player.x += (player.targetX - player.x) * 15 * dt;

        // Player Jump Physics
        if (player.isJumping) {
            player.z += player.jumpVel * dt * 60; // Scale by frame reference
            player.jumpVel += 0.8 * dt * 60; // Gravity

            if (player.z > 0) {
                player.z = 0;
                player.isJumping = false;
                player.jumpVel = 0;
                createParticles(player.x, player.y + 40, '#8d6e63', 5); // Dust landing
            }
        }

        // Player Slide Logic
        if (player.isSliding) {
            player.slideTimer -= dt;
            if (player.slideTimer <= 0) {
                player.isSliding = false;
            }
        }

        // Spawn Obstacles
        // Spawn rate depends on speed
        if (Math.random() < 0.02 + (speed/50000)) {
            // Ensure we don't spawn too close to last one
            if (obstacles.length === 0 || obstacles[obstacles.length-1].y > 100) {
                spawnObstacle();
            }
        }

        // Update Obstacles
        for (let i = obstacles.length - 1; i >= 0; i--) {
            let obs = obstacles[i];
            obs.y += speed * dt;

            // Collision Detection
            // Check Y overlap
            const playerHitBoxSize = player.width * 0.6;
            const hitY = Math.abs(obs.y - player.y) < playerHitBoxSize;
            
            // For X check, we use the visual X, but give it some leniency
            const hitX = Math.abs(obs.x - player.x) < (player.width * 0.5);

            if (hitY && hitX && !obs.collected) {
                if (obs.type === 'coin') {
                    // Collect
                    obs.collected = true;
                    coins++;
                    score += 50;
                    createParticles(obs.x, obs.y, '#ffd700', 10);
                } else {
                    // Hazard
                    let safe = false;
                    
                    if (obs.type === 'log') {
                        // Safe if jumping high enough
                        // Note: z is negative when up
                        if (player.isJumping && player.z < -20) safe = true;
                    } 
                    else if (obs.type === 'arch') {
                        // Safe if sliding
                        if (player.isSliding) safe = true;
                    }
                    // Fire and Wall are never safe to hit

                    if (!safe) {
                        createParticles(player.x, player.y, '#ff0000', 20);
                        gameOver();
                        return; // Stop update
                    }
                }
            }

            // Remove off-screen
            if (obs.y > canvas.height + 100) {
                obstacles.splice(i, 1);
            }
        }

        // Update Particles
        for (let i = particles.length - 1; i >= 0; i--) {
            let p = particles[i];
            p.x += p.vx;
            p.y += p.vy;
            p.life -= dt;
            if (p.life <= 0) particles.splice(i, 1);
        }
        
        // Update HUD
        document.getElementById('scoreDisplay').innerText = `DIST: ${Math.floor(score)}`;
        document.getElementById('coinDisplay').innerText = `${ASSETS.coin} ${coins}`;
    }

    function createParticles(x, y, color, count) {
        for (let i = 0; i < count; i++) {
            particles.push({
                x: x,
                y: y,
                vx: (Math.random() - 0.5) * 200,
                vy: (Math.random() - 0.5) * 200,
                life: 0.5 + Math.random() * 0.5,
                color: color,
                size: Math.random() * 5 + 2
            });
        }
    }

    // --- Rendering ---

    function draw() {
        // Clear
        ctx.fillStyle = ASSETS.bg;
        ctx.fillRect(0, 0, canvas.width, canvas.height);

        // Draw Lanes
        for (let i = 0; i < LANE_COUNT; i++) {
            ctx.fillStyle = (i % 2 === 0) ? ASSETS.laneLight : ASSETS.laneDark;
            ctx.fillRect(i * LANE_WIDTH, 0, LANE_WIDTH, canvas.height);
            
            // Lane dividing lines
            if(i > 0) {
                ctx.fillStyle = 'rgba(0,0,0,0.2)';
                ctx.fillRect(i * LANE_WIDTH - 2, 0, 4, canvas.height);
            }
        }

        // Draw Track Effect (moving lines to simulate speed)
        ctx.fillStyle = 'rgba(0,0,0,0.1)';
        let trackOffset = (distance % 200);
        for (let y = trackOffset - 200; y < canvas.height; y += 200) {
            ctx.fillRect(0, y, canvas.width, 20);
        }

        // Draw Shadow for Player
        ctx.fillStyle = 'rgba(0,0,0,0.3)';
        ctx.beginPath();
        ctx.ellipse(player.x, player.y + 40, player.width/2.5, player.width/5, 0, 0, Math.PI*2);
        ctx.fill();

        // Sort entities by Y for pseudo-3D overlap (painters algorithm)
        // We actually just draw obstacles then player usually, but let's be careful
        // Filter obstacles behind player vs in front?
        // Actually in 2D top down, things lower Y are usually "closer" but here Y grows downwards.
        // Things with higher Y are closer to camera (bottom of screen).
        
        const renderList = [];
        
        // Add obstacles
        obstacles.forEach(obs => {
            if(!obs.collected) renderList.push({type: 'obs', data: obs, y: obs.y});
        });
        
        // Add Player
        renderList.push({type: 'player', data: player, y: player.y});

        // Sort: Lower Y (top of screen/further away) draws first. Higher Y (bottom/closer) draws last.
        renderList.sort((a, b) => a.y - b.y);

        renderList.forEach(item => {
            if (item.type === 'player') {
                drawPlayer();
            } else {
                drawObstacle(item.data);
            }
        });

        // Draw Particles
        particles.forEach(p => {
            ctx.fillStyle = p.color;
            ctx.globalAlpha = p.life;
            ctx.fillRect(p.x, p.y, p.size, p.size);
            ctx.globalAlpha = 1.0;
        });
    }

    function drawPlayer() {
        // Calculate visuals based on jump/slide
        let visualY = player.y + player.z; 
        
        ctx.font = `${player.width}px Arial`;
        ctx.textAlign = 'center';
        ctx.textBaseline = 'middle';
        
        let sprite = ASSETS.player;
        
        if (player.isSliding) {
            // Flatten or rotate for slide
            ctx.save();
            ctx.translate(player.x, visualY);
            ctx.rotate(-Math.PI / 2); // Lay down
            ctx.fillText(sprite, 0, 0);
            ctx.restore();
        } else {
            // Bobbing animation if running
            let bob = 0;
            if (!player.isJumping) {
                bob = Math.sin(distance * 0.1) * 5;
            }
            ctx.fillText(sprite, player.x, visualY + bob);
        }
    }

    function drawObstacle(obs) {
        ctx.font = `${obs.width}px Arial`;
        ctx.textAlign = 'center';
        ctx.textBaseline = 'middle';
        
        let sprite = '';
        switch(obs.type) {
            case 'coin': sprite = ASSETS.coin; break;
            case 'log': sprite = ASSETS.log; break;
            case 'arch': sprite = ASSETS.arch; break;
            case 'fire': sprite = ASSETS.fire; break;
            default: sprite = ASSETS.wall;
        }

        // Scale effect as they get closer (fake perspective)
        // Let's keep it simple 2D for now to ensure hitbox accuracy visually
        ctx.fillText(sprite, obs.x, obs.y);
    }

    // --- Loop ---

    function gameLoop(timestamp) {
        if (!gameRunning) return;

        let dt = (timestamp - lastTime) / 1000;
        lastTime = timestamp;
        
        // Cap dt to prevent huge jumps on lag
        if (dt > 0.1) dt = 0.1;

        update(dt);
        draw();

        requestAnimationFrame(gameLoop);
    }

    // Initial Draw
    ctx.fillStyle = ASSETS.bg;
    ctx.fillRect(0, 0, canvas.width, canvas.height);

</script>
</body>
</html>
