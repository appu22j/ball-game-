<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SECONDS BETWEEN HEARTBEATS: FRACTURE</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,300;0,600;1,400&family=Montserrat:wght@100;300&display=swap');

        body {
            margin: 0;
            overflow: hidden;
            background-color: #050505;
            color: #e0e0e0;
            font-family: 'Montserrat', sans-serif;
            user-select: none;
        }

        canvas {
            display: block;
            position: absolute;
            top: 0;
            left: 0;
            z-index: 1;
            filter: contrast(1.1) brightness(0.9);
            transition: filter 0.2s;
        }

        #ui-layer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 10;
            pointer-events: none;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        #start-screen {
            background: rgba(5, 5, 5, 0.95);
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            pointer-events: auto;
            transition: opacity 1s ease;
            z-index: 20;
        }

        h1 {
            font-family: 'Cormorant Garamond', serif;
            font-weight: 300;
            font-size: 4rem;
            letter-spacing: 0.8rem;
            margin-bottom: 0.5rem;
            text-transform: uppercase;
            text-shadow: 0 0 20px rgba(255,255,255,0.1);
            animation: pulseText 5s infinite;
        }

        p {
            font-size: 0.9rem;
            letter-spacing: 0.15rem;
            color: #888;
            max-width: 600px;
            text-align: center;
            line-height: 1.8;
        }

        .btn {
            margin-top: 3rem;
            padding: 15px 50px;
            border: 1px solid #444;
            background: transparent;
            color: #aaa;
            font-family: 'Montserrat', sans-serif;
            text-transform: uppercase;
            letter-spacing: 0.3rem;
            font-size: 0.8rem;
            cursor: pointer;
            transition: all 0.5s ease;
        }

        .btn:hover {
            border-color: #fff;
            background: #fff;
            color: #000;
            box-shadow: 0 0 30px rgba(255,255,255,0.5);
            letter-spacing: 0.5rem;
        }

        #thought-text {
            position: absolute;
            bottom: 15%;
            width: 100%;
            text-align: center;
            font-family: 'Cormorant Garamond', serif;
            font-style: italic;
            font-size: 2rem;
            color: rgba(255,255,255,0.9);
            opacity: 0;
            transition: opacity 0.5s ease;
            text-shadow: 0 0 10px rgba(255,255,255,0.5);
        }

        #cycle-counter {
            position: absolute;
            top: 20px;
            right: 40px;
            font-family: 'Montserrat', sans-serif;
            font-size: 0.7rem;
            letter-spacing: 0.2rem;
            color: #444;
            opacity: 0;
            transition: opacity 2s;
        }
        
        #clarity-counter {
            position: absolute;
            top: 40px;
            right: 40px;
            font-family: 'Montserrat', sans-serif;
            font-size: 0.7rem;
            letter-spacing: 0.2rem;
            color: #aaf;
            opacity: 0;
            transition: opacity 2s;
        }

        #vignette {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            background: radial-gradient(circle, transparent 30%, #000 130%);
            z-index: 5;
            transition: transform 0.1s;
        }

        .glitch-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 8;
            pointer-events: none;
            opacity: 0;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.8' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)' opacity='0.5'/%3E%3C/svg%3E");
            mix-blend-mode: overlay;
        }
        
        /* Flash effect for death */
        #flash {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: white;
            z-index: 20;
            pointer-events: none;
            opacity: 0;
            transition: opacity 0.1s;
        }

        @keyframes pulseText {
            0% { opacity: 0.8; }
            50% { opacity: 1; text-shadow: 0 0 30px rgba(255,255,255,0.4); }
            100% { opacity: 0.8; }
        }
    </style>
</head>
<body>

    <div id="vignette"></div>
    <div class="glitch-overlay" id="glitch"></div>
    <div id="flash"></div>

    <canvas id="gameCanvas"></canvas>

    <div id="ui-layer">
        <div id="cycle-counter">CYCLE: 0</div>
        <div id="clarity-counter">CLARITY: 0%</div>
        
        <div id="start-screen">
            <h1>Seconds Between Heartbeats</h1>
            <p>Time fractures when you rush.</p>
            <p><strong>GOAL:</strong> Find the white light (Clarity). <br> Avoid the red memories (Moments).</p>
            <p>Stay still to stabilize. Move to progress.</p>
            <p style="margin-top: 30px; font-size: 0.7rem; color: #555;">[ SOUND ESSENTIAL ]</p>
            <button class="btn" id="start-btn">BEGIN CYCLE</button>
        </div>
        <div id="thought-text"></div>
    </div>

    <script>
        /**
         * SECONDS BETWEEN HEARTBEATS: FRACTURE UPDATE
         */

        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const glitchOverlay = document.getElementById('glitch');
        const thoughtText = document.getElementById('thought-text');
        const flashDiv = document.getElementById('flash');
        const cycleDisplay = document.getElementById('cycle-counter');
        const clarityDisplay = document.getElementById('clarity-counter');

        // Game State
        let isPlaying = false;
        let width, height;
        let frame = 0;
        let cycle = 1;
        
        // Psychological State
        let anxiety = 0; // 0 (Calm) to 1 (Panic)
        let stability = 100; // Health-like stat
        let clarity = 0; // Score
        let maxClarity = 10;
        
        // Audio Context
        let audioCtx;
        let masterGain;
        let droneNode;
        let droneFilter;
        
        // Input
        const keys = {};
        
        // Entities
        const player = {
            x: 0, y: 0,
            radius: 8,
            vx: 0, vy: 0,
            trail: [],
            dead: false
        };

        let moments = []; // Enemies
        let echoes = []; // Background
        let fragments = []; // Collectibles
        let particles = []; // Explosion/Effect particles

        // Narrative Pool
        const narratives = [
            "Why do you run?", "It's just a memory.", "Stop.", "They aren't real.",
            "Breathe.", "You are safe here.", "Don't look back.", "It hurts.",
            "Forgive yourself.", "Silence is loud.", "You broke it.", "Again."
        ];

        const deathNarratives = [
            "FRACTURED.", "MEMORY LOST.", "NOT YET.", "TOO FAST.", "CHAOS.", "RETURN."
        ];

        // --- AUDIO SYSTEM (Procedural) ---
        
        function initAudio() {
            const AudioContext = window.AudioContext || window.webkitAudioContext;
            audioCtx = new AudioContext();
            masterGain = audioCtx.createGain();
            masterGain.connect(audioCtx.destination);
            masterGain.gain.value = 0.4;

            // Deep City Drone
            droneNode = audioCtx.createOscillator();
            droneNode.type = 'sawtooth';
            droneNode.frequency.value = 40; 
            
            droneFilter = audioCtx.createBiquadFilter();
            droneFilter.type = 'lowpass';
            droneFilter.frequency.value = 100;
            
            const droneGain = audioCtx.createGain();
            droneGain.gain.value = 0.2;

            droneNode.connect(droneFilter);
            droneFilter.connect(droneGain);
            droneGain.connect(masterGain);
            droneNode.start();
        }

        function playSound(type) {
            if (!audioCtx) return;
            const t = audioCtx.currentTime;
            const osc = audioCtx.createOscillator();
            const gain = audioCtx.createGain();
            
            osc.connect(gain);
            gain.connect(masterGain);

            if (type === 'heartbeat') {
                osc.type = 'sine';
                // Higher pitch with high anxiety
                osc.frequency.setValueAtTime(60 + (anxiety * 60), t);
                osc.frequency.exponentialRampToValueAtTime(0.01, t + 0.15);
                gain.gain.setValueAtTime(1.0, t);
                gain.gain.exponentialRampToValueAtTime(0.01, t + 0.15);
                osc.start(t);
                osc.stop(t + 0.2);
            } 
            else if (type === 'collect') {
                // Angelic chime
                osc.type = 'sine';
                osc.frequency.setValueAtTime(400, t);
                osc.frequency.exponentialRampToValueAtTime(800, t + 0.5);
                gain.gain.setValueAtTime(0.1, t);
                gain.gain.linearRampToValueAtTime(0, t + 1.0);
                osc.start(t);
                osc.stop(t + 1.0);
            }
            else if (type === 'fracture') {
                // Horrible glitch noise
                osc.type = 'sawtooth';
                osc.frequency.setValueAtTime(100, t);
                osc.frequency.linearRampToValueAtTime(800, t + 0.1);
                osc.frequency.linearRampToValueAtTime(50, t + 0.3);
                gain.gain.setValueAtTime(0.5, t);
                gain.gain.exponentialRampToValueAtTime(0.01, t + 0.5);
                osc.start(t);
                osc.stop(t + 0.5);
            }
        }

        // --- GAME LOGIC ---

        function resize() {
            width = window.innerWidth;
            height = window.innerHeight;
            canvas.width = width;
            canvas.height = height;
            if (!isPlaying) {
                player.x = width / 2;
                player.y = height / 2;
            }
        }

        function resetLevel(fullReset = false) {
            if (fullReset) {
                cycle = 1;
                clarity = 0;
            }
            
            // Re-center player
            player.x = width / 2;
            player.y = height / 2;
            player.vx = 0;
            player.vy = 0;
            player.dead = false;
            player.trail = [];
            anxiety = 0.2;
            
            moments = [];
            fragments = [];
            particles = [];
            
            // Create Level Environment (Echoes)
            echoes = [];
            for(let i=0; i<40; i++) {
                echoes.push({
                    x: Math.random() * width,
                    y: Math.random() * height,
                    size: Math.random() * 100 + 20,
                    pulseOffset: Math.random() * 10
                });
            }

            // Spawn initial enemies based on Cycle
            let enemyCount = 2 + cycle;
            for(let i=0; i<enemyCount; i++) spawnMoment();

            // Spawn Collectibles
            spawnFragment();
            
            updateUI();
        }

        function spawnMoment() {
            // Spawn enemy far from player
            let x, y, dist;
            do {
                x = Math.random() * width;
                y = Math.random() * height;
                dist = Math.hypot(x - player.x, y - player.y);
            } while (dist < 400);

            moments.push({
                x: x, y: y,
                vx: 0, vy: 0,
                baseSpeed: (Math.random() * 0.5 + 0.5) + (cycle * 0.1), // Faster per cycle
                wobbleOffset: Math.random() * 100,
                text: ["FEAR", "STOP", "NO", "WHY", "LOST", "WAIT"][Math.floor(Math.random()*6)]
            });
        }

        function spawnFragment() {
            let x, y, dist;
            do {
                x = Math.random() * width;
                y = Math.random() * height;
                dist = Math.hypot(x - player.x, y - player.y);
            } while (dist < 200);

            fragments.push({
                x: x, y: y,
                active: true,
                pulse: 0
            });
        }

        function createParticles(x, y, color, count) {
            for(let i=0; i<count; i++) {
                particles.push({
                    x: x, y: y,
                    vx: (Math.random() - 0.5) * 10,
                    vy: (Math.random() - 0.5) * 10,
                    life: 1.0,
                    color: color
                });
            }
        }

        function fracture() {
            // THE DEATH EVENT
            if (player.dead) return;
            player.dead = true;
            
            playSound('fracture');
            
            // Visual Impact
            flashDiv.style.opacity = 1;
            setTimeout(() => flashDiv.style.opacity = 0, 100);
            
            // Distort Screen
            glitchOverlay.style.opacity = 1;
            canvas.style.filter = "invert(1) contrast(2)";
            
            // Narrative
            showText(deathNarratives[Math.floor(Math.random() * deathNarratives.length)], 2000);

            // Logic
            cycle++;
            anxiety = 1; // Max Panic
            
            // Pause before reset
            setTimeout(() => {
                canvas.style.filter = "contrast(1.1) brightness(0.9)";
                glitchOverlay.style.opacity = 0;
                resetLevel();
                showText(`CYCLE ${cycle} BEGUN`, 3000);
            }, 1200);
        }

        function update() {
            if (!isPlaying || player.dead) return;

            // -- Input Physics --
            let ax = 0;
            let ay = 0;
            if (keys['w'] || keys['ArrowUp']) ay = -1;
            if (keys['s'] || keys['ArrowDown']) ay = 1;
            if (keys['a'] || keys['ArrowLeft']) ax = -1;
            if (keys['d'] || keys['ArrowRight']) ax = 1;

            const isMoving = (ax !== 0 || ay !== 0);

            // Normalize
            if (isMoving) {
                const len = Math.hypot(ax, ay);
                ax /= len;
                ay /= len;
            }

            // Apply acceleration
            const accel = 0.5;
            player.vx += ax * accel;
            player.vy += ay * accel;

            // Friction
            player.vx *= 0.92;
            player.vy *= 0.92;

            // Move
            player.x += player.vx;
            player.y += player.vy;

            // Wrap Borders
            if (player.x < 0) player.x = width;
            if (player.x > width) player.x = 0;
            if (player.y < 0) player.y = height;
            if (player.y > height) player.y = 0;

            const speed = Math.hypot(player.vx, player.vy);

            // -- Anxiety Mechanics --
            // Moving fast increases anxiety. Staying still decreases it.
            if (speed > 2) {
                anxiety = Math.min(anxiety + 0.005, 1);
            } else if (speed < 0.5) {
                anxiety = Math.max(anxiety - 0.005, 0);
            }

            // Audio Modulation
            if (droneFilter) {
                // Drone gets brighter and more dissonant with anxiety
                droneFilter.frequency.value = 100 + (anxiety * 1000);
                droneNode.detune.value = (Math.random() - 0.5) * anxiety * 200;
                masterGain.gain.value = 0.3 + (anxiety * 0.2);
            }

            // Visual Vignette Pulse
            const beatSpeed = 0.1 + (anxiety * 0.2);
            const scale = 1 + (Math.sin(frame * beatSpeed) * 0.05 * anxiety);
            document.getElementById('vignette').style.transform = `scale(${scale})`;

            // Heartbeat Sound Trigger
            if (Math.sin(frame * beatSpeed) > 0.95 && Math.sin((frame-1) * beatSpeed) <= 0.95) {
                playSound('heartbeat');
                // Subtle camera kick
                if (anxiety > 0.5) {
                    canvas.style.transform = `translate(${(Math.random()-0.5)*5}px, ${(Math.random()-0.5)*5}px)`;
                    setTimeout(() => canvas.style.transform = `translate(0,0)`, 50);
                }
            }

            // -- Moments (Enemy) AI --
            moments.forEach(m => {
                let dx = player.x - m.x;
                let dy = player.y - m.y;
                let dist = Math.hypot(dx, dy);

                // They get aggressive if you are anxious
                let aggro = anxiety; 
                // Speed calculation
                let moveSpeed = m.baseSpeed + (aggro * 3);
                
                // If very calm, they might even retreat slightly or wander
                if (anxiety < 0.2) {
                    // Wander noise
                    dx += (Math.random() - 0.5) * 500;
                    dy += (Math.random() - 0.5) * 500;
                    moveSpeed *= 0.5;
                }

                const angle = Math.atan2(dy, dx);
                m.vx = Math.cos(angle) * moveSpeed;
                m.vy = Math.sin(angle) * moveSpeed;

                m.x += m.vx;
                m.y += m.vy;

                // Collision -> FRACTURE
                if (dist < 20) {
                    fracture();
                }
            });

            // -- Fragments (Objective) Logic --
            fragments.forEach((f, index) => {
                if (!f.active) return;
                let dist = Math.hypot(player.x - f.x, player.y - f.y);
                
                // Magnetism
                if (dist < 100) {
                    f.x += (player.x - f.x) * 0.05;
                    f.y += (player.y - f.y) * 0.05;
                }

                // Collect
                if (dist < 20) {
                    f.active = false;
                    clarity++;
                    anxiety = Math.max(0, anxiety - 0.3); // Huge relief
                    playSound('collect');
                    createParticles(f.x, f.y, '#aaf', 20);
                    showText("CLEARER.", 1000);
                    
                    // Spawn new one
                    spawnFragment();
                    
                    // Win state check (Soft win)
                    if (clarity >= maxClarity) {
                        // Reset clarity for endless play but maybe reward
                        clarity = 0;
                        cycle = Math.max(1, cycle - 1); // Reduce difficulty
                        showText("ACCEPTANCE FOUND. CYCLE EASED.", 4000);
                    }
                    updateUI();
                }
            });

            // Particles
            particles.forEach((p, i) => {
                p.x += p.vx;
                p.y += p.vy;
                p.life -= 0.02;
                if (p.life <= 0) particles.splice(i, 1);
            });

            // Random Thought Spawning
            if (frame % 800 === 0 && Math.random() > 0.5) {
                showText(narratives[Math.floor(Math.random() * narratives.length)], 3000);
            }
        }

        function updateUI() {
            cycleDisplay.innerText = `CYCLE: ${cycle}`;
            clarityDisplay.innerText = `CLARITY: ${clarity*10}%`;
            
            // Fade in UI elements if game started
            cycleDisplay.style.opacity = 0.6;
            clarityDisplay.style.opacity = 0.6;
        }

        function showText(msg, duration) {
            thoughtText.innerText = msg;
            thoughtText.style.opacity = 1;
            // Random jitter placement
            const jx = (Math.random()-0.5) * 20;
            const jy = (Math.random()-0.5) * 20;
            thoughtText.style.transform = `translate(${jx}px, ${jy}px)`;

            setTimeout(() => {
                thoughtText.style.opacity = 0;
            }, duration);
        }

        // --- RENDERER ---

        function draw() {
            // -- Background & Atmosphere --
            
            // Dynamic Background Color based on Anxiety
            // Low Anxiety = Dark Blue/Grey
            // High Anxiety = Dark Red/Brown
            const r = 5 + (anxiety * 40);
            const g = 5 + ((1-anxiety) * 10);
            const b = 10 + ((1-anxiety) * 30);
            
            ctx.fillStyle = `rgba(${r}, ${g}, ${b}, 0.2)`; // Trail effect
            ctx.fillRect(0, 0, width, height);

            // Shake Camera if Anxious
            ctx.save();
            if (anxiety > 0.6) {
                const shake = (anxiety - 0.6) * 10;
                ctx.translate((Math.random()-0.5)*shake, (Math.random()-0.5)*shake);
            }

            // Draw Echoes (World Geometry)
            echoes.forEach(e => {
                // They breathe with the heartbeat
                const pulse = Math.sin((frame * 0.05) + e.pulseOffset) * 5;
                const radius = e.size + pulse + (anxiety * 20);
                
                ctx.beginPath();
                ctx.arc(e.x, e.y, radius, 0, Math.PI*2);
                
                // Anxiety changes stroke style
                if (anxiety > 0.7) {
                    ctx.strokeStyle = `rgba(200, 50, 50, 0.1)`;
                    ctx.setLineDash([5, 15]); // Broken lines
                } else {
                    ctx.strokeStyle = `rgba(100, 100, 150, 0.1)`;
                    ctx.setLineDash([]);
                }
                ctx.lineWidth = 2;
                ctx.stroke();
            });
            ctx.setLineDash([]); // Reset

            // Draw Fragments (Objective)
            fragments.forEach(f => {
                if (!f.active) return;
                
                const flicker = Math.random() * 0.5 + 0.5;
                const glowSize = 20 + (Math.sin(frame * 0.1) * 10);
                
                // Glow
                const grad = ctx.createRadialGradient(f.x, f.y, 2, f.x, f.y, glowSize);
                grad.addColorStop(0, `rgba(200, 200, 255, ${flicker})`);
                grad.addColorStop(1, 'rgba(0,0,0,0)');
                
                ctx.fillStyle = grad;
                ctx.beginPath();
                ctx.arc(f.x, f.y, glowSize, 0, Math.PI*2);
                ctx.fill();
                
                // Core
                ctx.fillStyle = '#fff';
                ctx.beginPath();
                ctx.arc(f.x, f.y, 4, 0, Math.PI*2);
                ctx.fill();
            });

            // Draw Player
            // If calm, player has a "Breathing Circle" showing stability
            if (anxiety < 0.3) {
                ctx.strokeStyle = `rgba(255, 255, 255, ${0.3 - anxiety})`;
                ctx.beginPath();
                ctx.arc(player.x, player.y, player.radius + 15 + (Math.sin(frame*0.05)*5), 0, Math.PI*2);
                ctx.stroke();
            }

            // Player Core
            ctx.shadowBlur = 15;
            ctx.shadowColor = "white";
            ctx.fillStyle = "#fff";
            ctx.beginPath();
            ctx.arc(player.x, player.y, player.radius, 0, Math.PI * 2);
            ctx.fill();
            ctx.shadowBlur = 0;

            // Draw Moments (Enemies)
            moments.forEach(m => {
                // Glitchy movement effect
                const jitterX = (Math.random()-0.5) * (anxiety * 10);
                const jitterY = (Math.random()-0.5) * (anxiety * 10);
                
                ctx.shadowBlur = 20;
                ctx.shadowColor = "rgba(255, 0, 0, 0.5)";
                ctx.strokeStyle = `rgba(255, 50, 50, ${0.6 + (Math.sin(frame*0.2)*0.4)})`;
                ctx.lineWidth = 2;
                
                ctx.beginPath();
                const sides = 6;
                const r = 15 + (Math.sin(frame*0.2 + m.wobbleOffset)*5);
                
                for(let i=0; i<=sides; i++) {
                    const angle = (i/sides) * Math.PI * 2 + (frame*0.05);
                    const x = m.x + jitterX + Math.cos(angle) * r;
                    const y = m.y + jitterY + Math.sin(angle) * r;
                    if (i===0) ctx.moveTo(x,y);
                    else ctx.lineTo(x,y);
                }
                ctx.closePath();
                ctx.stroke();

                // Draw Text inside enemy if close
                if (Math.hypot(player.x - m.x, player.y - m.y) < 150) {
                    ctx.fillStyle = "rgba(255, 100, 100, 0.8)";
                    ctx.font = "10px Montserrat";
                    ctx.fillText(m.text, m.x + 20, m.y);
                }
            });
            ctx.shadowBlur = 0;

            // Draw Particles
            particles.forEach(p => {
                ctx.fillStyle = p.color;
                ctx.globalAlpha = p.life;
                ctx.beginPath();
                ctx.arc(p.x, p.y, 2, 0, Math.PI*2);
                ctx.fill();
                ctx.globalAlpha = 1;
            });

            // UI Anxiety Overlay (Screen Edge)
            if (anxiety > 0.5) {
                ctx.strokeStyle = `rgba(255, 0, 0, ${anxiety - 0.5})`;
                ctx.lineWidth = 20;
                ctx.strokeRect(0,0,width,height);
            }

            ctx.restore(); // Restore camera shake

            frame++;
            if(isPlaying) requestAnimationFrame(draw);
        }

        // --- SETUP & EVENTS ---

        window.addEventListener('keydown', e => keys[e.key] = true);
        window.addEventListener('keyup', e => keys[e.key] = false);
        window.addEventListener('resize', resize);
        
        document.getElementById('start-btn').addEventListener('click', () => {
            initAudio();
            document.getElementById('start-screen').style.opacity = 0;
            setTimeout(() => {
                document.getElementById('start-screen').style.display = 'none';
                isPlaying = true;
                resetLevel(true); // First start
                draw();
